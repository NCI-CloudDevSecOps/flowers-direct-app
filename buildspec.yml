version: 0.2
phases:
  install:
    runtime-versions:
      python: 3.11
    commands:
      - pip install --upgrade pip
      # Install dependencies needed for running the static analysis
      - pip install -r flowersdirect/requirements.txt pylint
      - apt-get update
      - apt-get install -y jq
      - wget http://www-eu.apache.org/dist/maven/maven-3/3.5.4/binaries/apache-maven-3.5.4-bin.tar.gz
      - tar xzf apache-maven-3.5.4-bin.tar.gz
      - ln -s apache-maven-3.5.4 maven
      - wget https://binaries.sonarsource.com/Distribution/sonar-scanner-cli/sonar-scanner-cli-3.3.0.1492-linux.zip
      - unzip ./sonar-scanner-cli-3.3.0.1492-linux.zip
      - export PATH=$PATH:/sonar-scanner-3.3.0.1492-linux/bin/
  pre_build:
    commands:
      - python --version
      - pylint flowersdirect/**/*.py || true
      
  build:
    commands:
      - mvn test     
      - mvn sonar:sonar -Dsonar.login="28ed573b0b04cac30fcd9c94c37f6ee401827c5e" -Dsonar.host.url=https://sonarcloud.io -Dsonar.projectKey=flowers-direct-app -Dsonar.organization=NCI-CloudDevSecOps
      - sleep 5
      - curl https://sonarcloud.io/api/qualitygates/project_status?projectKey=flowers-direct-app >result.json
      - cat result.json
      - if [ $(jq -r '.projectStatus.status' result.json) = ERROR ] ; then $CODEBUILD_BUILD_SUCCEEDING -eq 0 ;fi

artifacts:
   files:
    - '**/*'